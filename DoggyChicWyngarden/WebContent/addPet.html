<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Pet Information</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Satisfy">
</head>
<h1>Doggy Chic</h1>
<body>
	<form action = "addPetServlet" method = "post">
		<div class = "form">
			Enter pet's name: <input type = "text" name = "petName">
		</div>
		<br/>
		<div class = "form">
			Enter pet's weight: <input type = "number" name = "petWeight">
		</div>
		<br/>
		<div class = "form">
			Is this pet up-to-date on shots? <input type = "text" name = "shots" placeholder = "Y/N">
		</div>
		<br/>
		<div class = "link-button">
		<input type = "submit" value = "Submit" name = "doThisToItem">
		</div>
		<div class = "page-image">
		<img src = "images/dogGroup2.jpg">
		</div>
	</form>
</body>
</html>
